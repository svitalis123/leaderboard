<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LeaderBoard</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="container">
    <header class="header">
      <h1>LeaderBoard</h1>
    </header>
    <br>
    <br>
    <main class="container_main">
      <section class="container_main_section">
        <div class="top">
          <h2>Recent scores</h2>
          <button type="button" class="thebutton" id="refresh">Refresh</button>
        </div>
        <ul class="container_main_section_ul" id="list">
          <li>Refresh to get the list</li>
        </ul>
      </section>
      
        <form action="" class="container_main_form" id="form">
            <h2>Add your score</h2>
            <input type="text" id="username" name="username" placeholder="Your name" minlength="5" required>
            <input type="number" id="score" name="userscore" placeholder="Your Score" required>
            <div class="button"><button type="submit" class="thebutton" id="freese">submit</button></div>
            <p id="message"></p>
        </form>
      
    </main>
    <footer class="footer">

    </footer>
  </div>
</body>
</html>
