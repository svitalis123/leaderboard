<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LeaderBoard</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="container">
    <header class="header">
      <h1>LeaderBoard</h1>
    </header>
    <br>
    <br>
    <main class="container_main">
      <section class="container_main_section">
        <div class="top">
          <h2>Recent scores</h2>
          <button type="button" class="thebutton">Refresh</button>
        </div>
        <ul class="container_main_section_ul">
          <li><p>Name:</p>100</li>
          <li><p>Name:</p>20</li>
          <li><p>Name:</p>50</li>
          <li><p>Name:</p>78</li>
          <li><p>Name:</p>125</li>
          <li><p>Name:</p>77</li>
          <li><p>Name:</p>42</li>
        </ul>
      </section>
      
        <form action="" class="container_main_form">
            <h2>Add your score</h2>
            <input type="text" id="name" name="username" placeholder="Your name" minlength="5" required>
            <input type="number" id="score" name="userscore" placeholder="Your Score" required>
            <div class="button"><button type="submit" class="thebutton">submit</button></div>
        </form>
      
    </main>
    <footer class="footer">

    </footer>
  </div>
</body>
</html>
